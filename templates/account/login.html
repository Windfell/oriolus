{% extends "base.html" %}

{% block bodyContent %}

        <form action="/login" method="post" class="well">
            <h3>系统登录</h3>
            <label>用户名:</label>
            <input type="text" name="username"/>

            <input type="password" name="password">
            <button type="submit" class="btn btn-primary">登陆系统</button>
        </form>
    </div>
{% endblock %}
